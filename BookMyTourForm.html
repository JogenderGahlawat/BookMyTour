<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
    <script src="server.js.js"></script>
</head>
<body>
<form class="container" id="loginForm">
    <h1 class="login-title">Login</h1>
        
    <section class="input-box">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
    </section> 

    <section class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
    </section>

    <section class="remember-forgot-box">
        <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">
                <h6>&nbsp;&nbsp;&nbsp;Remember me</h6>
            </label>
        </div>
        <a class="forgot-box" href="#">
            <h5>&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password</h5>
        </a>
    </section>
    
    <button class="login-button" type="submit">Login</button>

    <p id="message" style="text-align: center; margin-top: 15px; color: red;"></p>
    
    <br>
    <h5 class="dont-have-an-account">
        Don't have an account?
    </h5>
    <br>
    <a href="#" class="signup" style="text-decoration:none">Sign up</a>
</form>

</body>
</html>

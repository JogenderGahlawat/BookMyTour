<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Tour - Login/Signup</title>
    
    <link rel="stylesheet" href="Form.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="flip-container">
        <div class="card" id="card">

            <div class="form-container front">
                <form id="loginForm">
                    <h1 class="form-title">Login</h1>

                    <div class="input-box">
                        <input type="email" placeholder="Email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="remember-forgot-box">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="main-button" type="submit" name="login">Login</button>
                    <p class="message" id="loginMessage"></p>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>

                    <p class="switch-link">
                        Don't have an account?
                        <span id="show-signup">Sign up</span>
                    </p>
                </form>
            </div>

            <div class="form-container back">
                <form id="signupForm">
                    <h1 class="form-title">Create Account</h1>

                    <div class="input-group">
                        <div class="input-box">
                            <input type="text" placeholder="First Name" name="firstName" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last Name" name="lastName" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    
                    <button class="main-button" type="submit" name="signup">Sign Up</button>

                    <p class="switch-link">
                        Already have an account?
                        <span id="show-login">Login</span>
                    </p>
                </form>
            </div>

        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        showSignupLink.addEventListener('click', () => {
            card.classList.add('is-flipped');
        });

        showLoginLink.addEventListener('click', () => {
            card.classList.remove('is-flipped');
        });

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            console.log("Login Data Submitted:", data);

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Server Response:', result);
                alert(result.message); 
                if (result.token) {
                    
                }
            })
            .catch(error => console.error('Error:', error));
        });


        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            console.log("Signup Data Submitted:", data);

            fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Server Response:', result);
                alert(result.message);
                if (result.message.includes('successful')) {
                    card.classList.remove('is-flipped');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
